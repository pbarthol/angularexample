
<mat-form-field>
  <mat-select placeholder={{placeholder_text}} (change)="selectFilter($event)">
    <mat-option mat-select-label [value]="all">all</mat-option>
    <mat-option mat-select-label *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
  </mat-select>
</mat-form-field>
