
<mat-list *ngIf="checkResults.length">

  <p>Check Results</p>
  <mat-list-item *ngFor="let check of checkResults">
    {{check.friendly_label}} <span md-subheader>{{check.hint}}</span>
  </mat-list-item>

</mat-list>

<mat-list>
  <mat-list-item *ngIf="!checkResults.length">
    <p class="full-width">No failed checks</p>
  </mat-list-item>
</mat-list>
